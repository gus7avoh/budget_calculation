<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/orcamento.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script type="text/JavaScript" src="script.js" defer></script>
    <title>Calculo de orçamento</title>
</head>
<body>
    <header>
        <h1>Cálculo de orçamento</h1>
        <div>
            <section id="Customer_registration">
                <p>Nome: <input type="text" name="TxtName" id="Name"></p>
                <p>CPF/CNPJ: <input type="text" name="TxtIndent" id="Identification"></p>
                <P>E-mail: <input type="text" name="TxtMail" id="Mail"></P>
                <P>Telefone: <input type="text" name="TxtPhone" id="CellPhone"></P>
            </section>
            <picture>
                <img src="src/restaurante.jpg" alt="logo da empresa">
            </picture>
        </div>
    </header>
    <main>
        <aside id="Side_bar">
            <label for="intNumber">Quantidade de pessoas: <input type="number" name="intNumber" id="Number_people"></label>
            <label for="DateParty">Selecione um dia: <input type="date" id="Date" name="DateParty"></label>
            <label for="hora">Selecione um horário: <input type="time" id="Time" name="hora"></label>
            <button id="Party_type" onclick="SelectTypeParty()">Tipo de festa</button>
            <button id="Snack" onclick="SelectSnack()">Salgados/quantidade</button>
            <button id="Drinks" onclick="SelectDrink()">Bebidas</button>
            <button id="Party_place" onclick="SelectPartyPlace()">Local do evento</button>
        </aside>
        <section id="content">

            <div id="Place_Snack" class="button_result" style="display: none;">
                <h1>Salgados</h1>
                <h2>Selecione o tipo de salgado e sua quantidade</h2>
                <form>
                    <label><input type="checkbox" name="Salgado" value="coxinha"> Coxinha <input type="number" name="quantidade_coxinha" min="0"></label><br>
                    <label><input type="checkbox" name="Salgado" value="quibe"> Quibe <input type="number" name="quantidade_quibe" min="0"></label><br>
                    <label><input type="checkbox" name="Salgado" value="empada"> Empada <input type="number" name="quantidade_empada" min="0"></label><br>
                    <label><input type="checkbox" name="Salgado" value="pastel"> Pastel <input type="number" name="quantidade_pastel" min="0"></label><br>
                    <label><input type="checkbox" name="Salgado" value="esfirra"> Esfirra <input type="number" name="quantidade_esfirra" min="0"></label><br>
                    <label><input type="checkbox" name="Salgado" value="pao_de_queijo"> Pão de Queijo <input type="number" name="quantidade_pao_de_queijo" min="0"></label><br>
                    <label><input type="checkbox" name="Salgado" value="bolinha_de_queijo"> Bolinha de Queijo <input type="number" name="quantidade_bolinha_de_queijo" min="0"></label><br>
                    <label><input type="checkbox" name="Salgado" value="croquete"> Croquete <input type="number" name="quantidade_croquete" min="0"></label><br>
                    <label><input type="checkbox" name="Salgado" value="risole"> Risole <input type="number" name="quantidade_risole" min="0"></label><br>
                    <label><input type="checkbox" name="Salgado" value="enroladinho_de_salsicha"> Enroladinho de Salsicha <input type="number" name="quantidade_enroladinho_de_salsicha" min="0"></label><br>
                </form>
            </div>

            <div id="Place_party_Type" class="button_result" style="display: none;">
                <h1>Tipo do evento</h1>
            </div>

            <div id="Place_Drink" class="button_result" style="display: none;">
                <h1>Bebidas</h1>
            </div>

            <div id="Place_Party" class="button_result" style="display: none;">
                <h1>Local da festa</h1>
            </div>

        </section>
    </main>
    <footer>
        <p>Trabalho Anhanguera - Ciências da computação 4 período</p>
        <p>Gustavo Henrique, Symon, Silas, Eduardo e Charles</p>
    </footer>
</body>
</html>
